<div class='calendar-angular-app'>

  <div class='calendar-angular-sidebar'>
    <div class='calendar-angular-sidebar-section'>
      <h2>Opciones del calendario: </h2>
    </div>
    <div class='calendar-angular-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarVisible'
          (change)='handleCalendarToggle()'
        />
        Visualizar el calendario
      </label>
    </div>
    <div class='calendar-angular-sidebar-section'>
      <label>
        <input
          type='checkbox'
          [checked]='calendarOptions.weekends'
          (change)='handleWeekendsToggle()'
        />
        Vizualizar fines de semana
      </label>
    </div>
    <div class='calendar-angular-sidebar-section'>
      <h2>Todos los eventos ({{currentEvents.length}})</h2>
      <ul>
        <li *ngFor='let event of currentEvents'>
          <b>{{event.startStr}}</b>
          <i>{{event.title}}</i>
        </li>
      </ul>
    </div>
  </div>

  <div class='calendar-angular-main'>
    <full-calendar
      *ngIf='calendarVisible'
      [options]='calendarOptions'
    ></full-calendar>
  </div>

</div>
